<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://kit.fontawesome.com/27b2ad561b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>U+</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>10:16</span>
        </div>

        <div class="status-bar__column">
            <span>92%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="status-bar__sub-point">
        <div class="status-bar__sub__column-point__logo">
            <i class="fas fa-square fa-2x"></i>
            <span>Pay</span>
        </div>
        <div class="status-bar__sub__column-point__logo">
            <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="bubble">
           <span>HTML, CSS 공부하고 있습니다</span>
        </div>
    </div>

    <div class="header-category">
        <ul>
            <span>내 지갑</span>
            <li>내 자산</li>
            <li>결제내역</li>
            <li>혜택</li>
            <div id="header-category__red-dot"> </div>
        </ul>
    </div>

    <div class="main">
        <div class="main-banner">
            <div class="main-banner__column--first">
                <div class="main-banner__column--first__left">
                    <P>N</P>
                    <span>네이버페이 포인트</span>
                    <i class="fas fa-angle-right"></i> 
                </div>
                <div class="main-banner__column--first__right"></div>
            </div>
            <div class="main-banner__column--second"></div>
            <div class="main-banner__column--third"></div>
            <div class="main-banner__column--fourth"></div>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <p id="nav__link--btn">N</p>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-arrow-left fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-arrow-right fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__outcircle--point" href="#">
                    <div id="incircle--home"></div>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                   <i class="fas fa-redo fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-share fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
